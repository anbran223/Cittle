<!DOCTYPE html>
<html>
<head>
	<title>Cittle</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
		}

		h1 {
			color: #ff0000;
			text-align: center;
			margin-top: 50px;
		}

		p {
			font-size: 18px;
			margin-top: 30px;
		}

		form {
			margin-top: 30px;
			text-align: center;
		}

		label {
			font-size: 16px;
		}

		input[type="text"] {
			padding: 10px;
			border: 2px solid #ccc;
			border-radius: 4px;
			font-size: 16px;
			width: 500px;
			margin-bottom: 20px;
		}

		input[type="submit"] {
			background-color: #ff0000;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
		}

		input[type="submit"]:hover {
			background-color: #d60000;
		}
	</style>
</head>
<body>
	<h1>Cittle</h1>
	<p>Enter the URL of a YouTube video below to download its thumbnail:</p>
	<form action="download.php" method="post">
		<label for="video_url">Video URL:</label>
		<br>
		<input type="text" name="video_url" id="video_url" required>
		<br><br>
		<input type="submit" value="Download Thumbnail">
	</form>
</body>
</html>
